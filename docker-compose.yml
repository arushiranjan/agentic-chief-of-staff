version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://agent:agentpass@db:5432/agentdb
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: agentdb
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agentpass
    ports:
      - "5432:5432"
